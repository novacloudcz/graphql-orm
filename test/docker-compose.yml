version: '2'
services:
  mysql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
  app:
    build: .
    links:
      - mysql
    environment:
      - DATABASE_URL=mysql://root:root@mysql:3306/test
  test:
    image: jakubknejzlik/godog-graphql
    links:
      - app
    volumes:
      - ../features:/godog/features
    environment:
      - GRAPHQL_URL=http://app/graphql
